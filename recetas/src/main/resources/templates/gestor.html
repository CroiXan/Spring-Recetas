<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Lista de Recetas</h3>

        <div class="card mb-4 rounded-3 shadow-sm" th:each="receta : ${listarecetas}">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal" th:text="${receta.nombre}">Nombre</h4>
            </div>
            <div class="card-body">
              <button type="button" class="btn btn-lg btn-primary" th:onclick="|window.location.href='@{/editar(id=${receta.id})}'|">Editar</button>
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary" onclick="window.location.href='/agregar';">Agregar Receta</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
