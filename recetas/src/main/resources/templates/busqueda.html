<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{header :: headerFragment}"></div>
    <div class="container">
        <hr>
        <form class="d-flex" role="search" th:action="@{/busqueda}" method="get">
            <label for="search">Busqueda de Receta:</label>
            <input class="form-control me-2" type="search" aria-label="Search" id="search" name="search" th:value="${search}" placeholder="Ingresar Nombre"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <hr>
        <article class="blog-post" th:each="receta : ${listarecetas}">
            <h2 class="display-5 link-body-emphasis mb-1" th:text="${receta.nombre}">Nombre Receta</h2>
            <hr>
            <h3>Ingredientes</h3>
            <ul>
                <li th:each="ingrediente : ${receta.listaIngredientes}" th:text="${ingrediente.nombr_item}">Item</li>
            </ul>
            <h3>Preparacion</h3>
            <ol>
                <li th:each="instruccion : ${receta.listaInstrucciones}" th:text="${instruccion.descripcion}">Item</li>
            </ol>
            <hr>
        </article>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
