<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:insert="~{header :: headerFragment}"></div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4" th:each="receta : ${listarecetas}">
                <div class="card">
                    <img th:if="${imagenes != null && imagenes[receta.id_receta] != null}"
                         th:src="${imagenes[receta.id_receta]}"
                         class="card-img-top"
                         alt="Imagen de la receta"
                         style="max-height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${receta.nombre}">Nombre Receta</h5>
                        <h6>Ingredientes:</h6>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item" th:each="ingrediente : ${receta.listaIngredientes}" th:text="${ingrediente.nombr_item}">Ingrediente</li>
                        </ul>
                        <h6>Preparación:</h6>
                        <ol>
                            <li th:each="instruccion : ${receta.listaInstrucciones}" th:text="${instruccion.descripcion}">Instrucción</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
